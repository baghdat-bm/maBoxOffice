{% extends 'base.html' %}

{% block title %}Удалить услугу{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Удалить услугу</h1>
    <p>Вы уверены, что хотите удалить {{ object.name }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'references:service-list' %}" class="btn btn-secondary">Отменить</a>
    </form>
</div>
{% endblock %}
