{% extends "base.html" %}

{% block title %}мероприятия{% endblock %}
{% block content %}
    <div class="container mt-4">
    <h1>{{ object.name }}</h1>
    <p>Начало: {{ object.begin_date }}</p>
    <p>Окончание: {{ object.end_date }}</p>

    <h2>Время</h2>
    <div id="event-times-list">
        {% include 'references/partials/event_times_list_view.html' with event=object %}
    </div>

    <a href="{% url 'references:event-list' %}" class="btn btn-secondary">Назад к списку</a>
</div>
{% endblock %}
