{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Инвентарь{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Инвентарь</h1>
    <a href="{% url 'references:inventory-create' %}" class="btn btn-primary mb-2">Добавить инвентарь</a>
    <ul class="list-group">
        {% for inventory in object_list %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <a href="{% url 'references:inventory-detail' inventory.id %}">{{ inventory.name }} ({{ inventory.id }})</a>
            <span>
                <a href="{% url 'references:inventory-update' inventory.id %}" class="btn btn-sm btn-warning">Изменить</a>
                <a href="{% url 'references:inventory-delete' inventory.id %}" class="btn btn-sm btn-danger">Удалить</a>
            </span>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
