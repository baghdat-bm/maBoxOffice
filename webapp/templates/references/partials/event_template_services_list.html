<table class="table table-bordered mt-3">
    <thead>
        <tr>
            <th>Услуга</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for service in event_template.eventtemplateservices_set.all %}
        <tr>
            <td>{{ service.service }}</td>
            <td>
                <button class="btn btn-warning"
                        hx-get="{% url 'references:event-template-service-update' event_template.id service.pk %}"
                        hx-target="#modal-body-content"
                        data-bs-toggle="modal" data-bs-target="#editServiceModal">
                    Редактировать
                </button>
                <button class="btn btn-danger"
                        hx-get="{% url 'references:event-template-service-delete' event_template.id service.id %}"
                        hx-target="#modal-body-content"
                        data-bs-toggle="modal" data-bs-target="#editServiceModal">
                    Удалить
                </button>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="2">Нет добавленных услуг</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
