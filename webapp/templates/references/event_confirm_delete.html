{% extends "base.html" %}

{% block title %}Мероприятие{% endblock %}
{% block content %}
    <div class="container">
        <h3>Вы уверены, что хотите удалить мероприятие "{{ event.event_template.name }}"?</h3>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Да, удалить</button>
            <a href="{% url 'references:event-list' %}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
{% endblock %}
