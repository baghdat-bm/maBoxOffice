{% extends "base.html" %}

{% block title %}Шаблон мероприятия{% endblock %}
{% block content %}
    <div class="container">
        <h1>Are you sure you want to delete "{{ event.event_template.name }}"?</h1>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, delete</button>
            <a href="{% url 'references:event-list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock %}
