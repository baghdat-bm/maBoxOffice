<header class="bg-light py-2 px-3 d-flex justify-content-between align-items-center border-bottom" style="position: fixed; top: 0; width: 100%; z-index: 1030;">
    <div class="d-flex align-items-center">
        <a class="navbar-brand h5 mb-0" href="{% url 'home' %}">АРМ Касса</a>
    </div>
    <div>
        {% if user.is_authenticated %}
            <span>Привет, {{ user.username }}!</span>
            <a class="btn btn-outline-primary btn-sm ms-3" href="{% url 'logout' %}">Выйти</a>
        {% else %}
            <a class="btn btn-outline-primary btn-sm" href="{% url 'login' %}">Авторизация</a>
        {% endif %}
    </div>
</header>
