{% load static %}

<!DOCTYPE html>
<html lang="ru">
<link type="text/css" rel="stylesheet" id="dark-mode-custom-link">
<link type="text/css" rel="stylesheet" id="dark-mode-general-link">
<style lang="en" type="text/css" id="dark-mode-custom-style"></style>
<style lang="en" type="text/css" id="dark-mode-native-style"></style>
<style lang="en" type="text/css" id="dark-mode-native-sheet"></style>
<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <title>Киоск Ледовый Дворец</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f2f5;
            color: #000;            
            margin: 0;
            display: flex;
            flex-direction: column;
            font-size: 22px;
            overflow: hidden;
        }

        .header {
            background-color: #2c2c2c;
            color: white;
            padding: 20px 0;
            height: 100px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 10;
        }

        .container-header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-left: 20px;
            padding-right: 20px;
        }

        .current-time {
            font-size: 20px;
            font-weight: 500;
            color: #e0e7ff;
            text-align: left;
        }

        .logo {
            width: 150px;
            margin-left: auto;
            margin-right: auto;
        }

        .language-buttons {
            display: flex;
            gap: 20px;
        }


        .language-buttons .btn {
            padding: 10px 20px;
            font-size: 18px;
            background-color: transparent;
            color: #e0e7ff;
            border: 1px solid #e0e7ff;
            border-radius: 0;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .language-buttons .btn:hover {
            background-color: #e0e7ff;
            color: #2c2c2c;
        }

        /* Хедер */
        .header {
            background-color: #2c2c2c;
            color: white;
            padding: 20px 0;
            height: 100px;
            display: flex;
            justify-content: center; /* Центрируем по горизонтали */
            align-items: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 10;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Логотип по центру */
        .logo {
            width: 150px;
            position: relative;
            z-index: 1;
        }

        /* Стили для времени и выбора языка */
        .container-header {
            position: relative;
            width: 100%;
        }

        /* Элементы по бокам */
        .current-time,
        .language-buttons {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }

        .current-time {
            left: 20px; /* Слева */
        }

        .language-buttons {
            right: 20px; /* Справа */
            display: flex;
            gap: 20px;
        }

        .language-buttons .btn {
            padding: 10px 20px;
            font-size: 18px;
            background-color: transparent;
            color: #e0e7ff;
            border: 1px solid #e0e7ff;
            border-radius: 0;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .language-buttons .btn:hover {
            background-color: #e0e7ff;
            color: #2c2c2c;
        }

        /* Основной блок */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding-top: 120px;
            padding-bottom: 100px;
            overflow-y: auto;
            padding-left: 20px;
            padding-right: 20px;
        }        

        /* Футер */
        /* Растягиваем фон футера на всю ширину браузера */
        .footer {
            background-color: #2c2c2c;
            color: white;
            padding: 15px 0;
            width: 100%; /* Фон футера растянут на всю ширину */
            position: fixed;
            bottom: 0;
            left: 0;
            z-index: 10;
        }

        /* Контейнер для содержимого футера, выравниваем по ширине как другие блоки */
        .footer-content {
            {#max-width: 1080px; /* Ширина как у остальных блоков */#}
            margin: 0 auto; /* Центрируем содержимое */
            display: flex;
            justify-content: space-between;
            padding-left: 15px;
            padding-right: 15px;
        }

        .footer-content .btn {
            padding: 10px 30px;
            font-size: 22px;
        }

        .footer .btn {
            padding: 10px 30px;
            font-size: 22px;
        }

        /* Ссылка на правила */
        .rules-link {
            font-size: 18px;
            color: #1877f2;
            text-decoration: underline;
            cursor: pointer;
            padding: 10px;
        }

        .rules-link:hover {
            color: #0c5ab9;
        }        
    </style>
</head>
<body>

<!-- Шапка -->
<div class="header">
    <div class="container-header">
        <div class="current-time">
            <span id="currentDate">вторник, 24 сентября 2024 г.</span><br>
            <span id="currentTime">10:39</span>
        </div>

        <img src="{% static '/images/logo_terminal.png' %}" alt="МУЗ Айдыны" class="logo">

        <div class="language-buttons">
            <button class="btn btn-light">Қазақша</button>
            <button class="btn btn-light">Русский</button>
        </div>
    </div>
</div>

<!-- Контент -->
<div class="main-content">
        
    <div class="d-flex justify-content-center align-items-center" style="padding-top: 250px;">        
        <form action="{% url 'ticket_sales:create-sale-terminal' %}" method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-success btn-lg">Купить билет</button>
        </form>
    </div>
    
    <!-- Футер -->
    <div class="footer">
        <div class="footer-content">            
            <!-- Ссылка на правила покупки билетов -->
            <a href="#" id="openRulesModal" class="rules-link">Правила покупки билетов</a>
        </div>
    </div>

    <!-- Модальное окно для правил покупки билетов -->
    <div id="rulesModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeRulesModal">×</span>
            <h2>Правила покупки билетов</h2>
            <p>
                Здесь будут написаны все правила покупки билетов. Вы можете подробно
                расписать все условия, возвраты, правила поведения, и прочее.
            </p>
        </div>
    </div>
      
</div>

<script>    
    // Установка текущей даты и времени в шапку
    function updateDateTime() {
        const now = new Date();
        const options = {weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'};
        document.getElementById('currentDate').textContent = now.toLocaleDateString('ru-RU', options);
        document.getElementById('currentTime').textContent = now.toLocaleTimeString('ru-RU', {
            hour: '2-digit',
            minute: '2-digit'
        });
    }
    
    setInterval(updateDateTime, 1000); // Обновляем время каждую минуту
    
</script>
</body>
</html>
