{% extends "base.html" %}

{% block title %}Delete Image{% endblock %}
{% block content %}
  <h1>Delete Image</h1>
  <p>Are you sure you want to delete this image?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
  </form>
  <a href="{% url 'news:news_detail' object.news.slug %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
