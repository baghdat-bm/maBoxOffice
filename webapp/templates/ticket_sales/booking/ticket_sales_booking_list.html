<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Услуга</th>
            <th>Мероприятие</th>
            <th>Дата</th>
            <th>Время</th>
            <th>Билеты</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for booking in bookings %}
        <tr>
            <td>{{ booking.id }}</td>
            <td>{{ booking.service }}</td>
            <td>{{ booking.event }}</td>
            <td>{{ booking.event_date }}</td>
            <td>{{ booking.event_time }}</td>
            <td>{{ booking.tickets_count }}</td>
            <td>
                <a href="{% url 'ticket_sales_booking_update' booking.id %}" class="btn btn-sm btn-warning">Редактировать</a>
                <a href="{% url 'ticket_sales_booking_delete' booking.id %}" class="btn btn-sm btn-danger">Удалить</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
