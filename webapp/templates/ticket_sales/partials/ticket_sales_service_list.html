<ul class="list-group">
    {% for service in ticket_sale.ticketsalesservice_set.all %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ service.name }} ({{ service.event.name }}) - {{ service.total_amount }} ₸
            <span>
            <button class="btn btn-sm btn-warning"
                    hx-get="{% url 'ticket_sales:ticket-sales-service-update' ticket_sale.id service.id %}"
{#                    hx-target="#ticket-sales-service-list" hx-swap="innerHTML"#}
                    hx-target="#modal-body-content"
                    hx-trigger="click" data-bs-toggle="modal" data-bs-target="#editServiceModal"
            >Изменить</button>
            <button class="btn btn-sm btn-danger"
                    hx-get="{% url 'ticket_sales:ticket-sales-service-delete' ticket_sale.id service.id %}"
{#                    hx-target="#ticket-sales-service-list" hx-swap="innerHTML"#}
                    hx-target="#modal-body-content"
                    hx-trigger="click" data-bs-toggle="modal" data-bs-target="#editServiceModal"
            >Удалить</button>
        </span>
        </li>
    {% endfor %}
</ul>
